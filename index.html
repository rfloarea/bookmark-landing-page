<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bookmarks</h1>
  </header>
  <form class="bookmark-form">
    <input
      type="url"
      name="url"
      id="url-input"
      placeholder="Enter URL"
      pattern="http://*"
      required
    >
    <button id="add-bookmark">Add Bookmark</button>
    <button id="delete-all">Delete All Bookmarks</button>
  </form>
  <ul id="bookmark-list">
    <!-- list of bookmarks are added here -->
  </ul>
  <script src="script.js"></script>
</body>
</html>
