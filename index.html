<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bookmarks</h1>
  </header>
  <form class="bookmark-form">
    <input
      type="url"
      name="url"
      id="url-input"
      placeholder="Enter URL"
      pattern="http://*"
      required
    >
    <div class="form-buttons">
      <button id="add-bookmark">Add Bookmark</button>
      <button id="delete-all">Delete All Bookmarks</button>
    </div>
  </form>
  <ul id="bookmark-list">
    <!-- list of bookmarks are added here -->
    <!-- example 
    <li class="bookmark">
      <p class="url">Link here to cool webthing</p>
      <div class="button-group">
        <button>Go</button>
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </li>
    -->
  </ul>
  <script src="script.js"></script>
</body>
</html>
